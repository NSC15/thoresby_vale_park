<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>Thoresby Vale Country Park</title>
</head>

<body>
    <!--bootstrap navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo" href="index.html">Thoresby Vale Country Park</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color:yellow" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:yellow" href="activities.html">Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:yellow" href="area.html">Area</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="color:yellow" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <form action="index.html" method="GET">
                <div class="row contact">
                    <div class="col-sm">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Surname"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput3"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Your Enquiry</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                                placeholder="Please enter your enquiry (including booking dates if applicable)"
                                required></textarea>
                        </div>
                        <button> <input class="controls" type="button" value="Submit"> </button>
                        <button> <input class="controls" type="reset" value="Reset"> </button>
                    </div>
                    <div class="col-sm">
                        <h3>Find Us Here</h3>
                        <iframe class="map"
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2842.288862470542!2d-1.0535659817457497!3d53.198651551393155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1632911805703!5m2!1sen!2suk"></iframe>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--footer section-->
    <footer>
        <div class="container-fluid container-footer">
            <div class="row align-items-center">
                <div class="col">
                    <a href="http://facebook.com" target="_blank"> <i class="fab fa-facebook"></i></a>
                </div>
                <div class="col">
                    <a href="http://twitter.com" target="_blank"> <i class="fab fa-twitter"></i></a>
                </div>
                <div class="col">
                    <a href="http://instagram.com" target="_blank"> <i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">

</html>
